<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrierung</title>
</head>
<body>

<h1>Registrierung</h1>
<p>Bitte füllen Sie die folgenden Felder aus, um ein Kundenkonto zu erstellen.</p>

<form action="registrieren_success.html" method="post">
  <table>
    <tr>
      <td><label for="vorname">Vorname:</label></td>
      <td><input id="vorname" type="text" name="vorname" required /></td>
    </tr>
    <tr>
      <td><label for="nachname">Nachname:</label></td>
      <td><input id="nachname" type="text" name="nachname" required /></td>
    </tr>
    <tr>
      <td><label for="email">E-Mail:</label></td>
      <td><input id="email" type="email" name="email" placeholder="name@example.com" required /></td>
    </tr>
    <tr>
      <td><label for="userid">Benutzername:</label></td>
      <td><input id="userid" type="text" name="userid" required /></td>
    </tr>
    <tr>
      <td><label for="password">Passwort:</label></td>
      <td><input id="password" type="password" name="password" required /></td>
    </tr>
    <tr>
      <td><label for="password2">Passwort wiederholen:</label></td>
      <td><input id="password2" type="password" name="password2" required /></td>
    </tr>
    <tr>
      <td><label for="adresse">Adresse:</label></td>
      <td><input id="adresse" type="text" name="adresse" required /></td>
    </tr>
    <tr>
      <td><label for="plz">PLZ:</label></td>
      <td><input id="plz" type="text" name="plz" size="5" maxlength="5" /></td>
    </tr>
    <tr>
      <td><label for="ort">Ort:</label></td>
      <td><input id="ort" type="text" name="ort" /></td>
    </tr>
    <tr>
      <td><label for="cc">Bevorzugte Zahlweise:</label></td>
      <td>
        <input type="radio" name="cc" value="visa" /> Visa<br>
        <input type="radio" name="cc" value="master" /> MasterCard<br>
        <input type="radio" name="cc" value="paypal" /> PayPal<br>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="Registrieren" />
        <input type="reset" value="Zurücksetzen" />
      </td>
    </tr>
  </table>
</form>

<p>
  <a href="OnlineShopView.html">Zurück zum Shop</a>
</p>

</body>
</html>
